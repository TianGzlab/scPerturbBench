name: üêõ Bug Report
description: Report a bug or issue with the benchmark
title: "[BUG] "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and README
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Model Implementation
        - Evaluation Metrics
        - Data Processing
        - Visualization/Plots
        - Documentation
        - Installation/Setup
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the issue
      placeholder: |
        1. Import/run specific model...
        2. Use dataset X...
        3. Execute command...
        4. Error occurs...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message/Output
      description: If applicable, paste the full error message or unexpected output
      render: shell

  - type: dropdown
    id: model
    attributes:
      label: Model (if applicable)
      description: Which model is affected?
      options:
        - scGPT
        - PerturbNet  
        - GEARS
        - CPA
        - scGen
        - Gaussian Decoder
        - Other/Multiple
        - Not applicable

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, Windows 10, macOS 12]
        - Python version: [e.g., 3.9.7]
        - CUDA version: [if applicable]
        - GPU: [if applicable]
        - Installed packages: [paste output of `pip list` or `conda list`]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional context, screenshots, or information that might help